name: Deploy to EC2

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /var/www/html/prai

          # Pull latest changes
          git pull origin master

          # Handle Prisma changes if needed
          if git diff HEAD~1 HEAD --name-only | grep -q prisma; then
            sudo git checkout .
            git pull origin master
          fi

          # Build client
          cd client
          npm i
          sudo npm run build

          # Setup server
          cd ../server
          $env:NODE_ENV="development"; node -e "require('./prisma/seeds/six-monthly-plans.seed.js').seedSixMonthlyPlans()"
          $env:NODE_ENV="production"; node -e "require('./prisma/seeds/six-monthly-plans.seed.js').seedSixMonthlyPlans()"
          npm i
          npx prisma generate

          # Reload PM2 process with zero downtime
          pm2 reload 0 --update-env
